<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
        }
        .input-box {
            display: flex;
            align-items: center;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        .voice-button {
            background: #28a745;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>KPR College Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <p><strong>Bot:</strong> Hello! Welcome to KPR College! How can I assist you?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="voice-button" onclick="startVoiceRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const qaPairs = {
            "hi": "Hello! Welcome to KPR College! How can I assist you?",
            "hello": "Hi there! How can I help?",
            "where is college located": "The college is located in Arasur, Coimbatore.",
            "courses offered": "KPR College offers various courses in Engineering, Management, and Science.",
            "admission process": "Admissions are open! Apply online or visit our office.",
            "contact details": "You can contact KPR College at +91-422 2635678 or email us at info@kprcollege.edu.in.",
            "hostel facilities": "Yes, we have separate hostels for boys and girls.",
            "placement cell": "We have a dedicated placement cell with top recruiters like TCS, Infosys, and Wipro.",
            "scholarships available": "Yes, we offer merit-based and need-based scholarships.",
            "library": "Yes, our library has a vast collection of books and digital resources."
        };

        function findBestMatch(input) {
            input = input.toLowerCase();
            let bestMatch = "I'm sorry, I couldn't understand your question. Please try rephrasing.";
            let maxSimilarity = 0;

            for (const key in qaPairs) {
                let similarity = getSimilarity(input, key);
                if (similarity > maxSimilarity) {
                    maxSimilarity = similarity;
                    bestMatch = qaPairs[key];
                }
            }
            return bestMatch;
        }

        function getSimilarity(input, key) {
            let words1 = input.split(" ");
            let words2 = key.split(" ");
            let commonWords = words1.filter(word => words2.includes(word)).length;
            return commonWords / Math.max(words1.length, words2.length);
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            let botResponse = findBestMatch(userInput);
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
            
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                const voiceInput = event.results[0][0].transcript;
                document.getElementById("user-input").value = voiceInput;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error("Voice recognition error", event);
            };
        }
    </script>
</body>
</html>
